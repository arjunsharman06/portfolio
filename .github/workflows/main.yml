# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: portfolio

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'     
         
    - run: npm i
    - run: npm run build   
    - run: |
       git config --global user.email "arjunsharman06@gmail.com"
       git config --global user.name "https://github.com/arjunsharman06"
    - run: npm run deploy
    env:
      REACT_APP_SERVICE_ID: ${{secrets.REACT_APP_SERVICE_ID}}
      REACT_APP_TEMPLATE_ID: ${{secrets.REACT_APP_TEMPLATE_ID}}
      REACT_APP_PUBLIC_KEY: ${{secrets.REACT_APP_PUBLIC_KEY}}  
